<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            width: 40%;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #1565c0;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #90caf9;
            border-radius: 8px;
            display: block;
            background: #f5f5f5;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0d47a1;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Get in Touch</h2>
        <form action="index.html" method="get">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" placeholder="Type your message here..." rows="6" required></textarea>
            <button type="submit" onclick="document.cookie='contactSubmitted=true; path=/';">Send Message</button>
        </form>
    </div>
</body>
</html>
